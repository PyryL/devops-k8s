
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project
  template:
    metadata:
      labels:
        app: todo-project
    spec:
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: todo-project-pvc
      containers:
      - name: todo-project
        image: pyryl/todo-project@sha256:8d3c23aeb25c58b35fe41b6bb99c0edc6efb89a702cb42be63b2cea583bbb95d
        env:
        - name: PORT
          value: '3000'
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
