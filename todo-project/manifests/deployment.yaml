
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project
  template:
    metadata:
      labels:
        app: todo-project
    spec:
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: todo-project-pvc
      containers:
      - name: todo-project
        image: pyryl/todo-project@sha256:7c67e24e4ca07281f2f7eaacbafac4991ecdf528da69c20adf379e8358d4dc34
        env:
        - name: PORT
          value: '3000'
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
