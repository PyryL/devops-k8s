
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project
  template:
    metadata:
      labels:
        app: todo-project
    spec:
      containers:
      - name: todo-project
        image: pyryl/todo-project@sha256:532abb082095e3595706af4cb9b824bb6e08b0e57bbca7cfeba285eee3f4fdf9
        env:
        - name: PORT
          value: '3000'
