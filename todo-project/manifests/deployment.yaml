
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-dep
  namespace: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project
  template:
    metadata:
      labels:
        app: todo-project
    spec:
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: todo-project-pvc
      containers:
      - name: todo-project
        image: pyryl/todo-project@sha256:e2a496c9a82c28b9012c203a9671f7a7b36ffd8d14a70ac579783f904650c173
        env:
        - name: PORT
          value: '3000'
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
