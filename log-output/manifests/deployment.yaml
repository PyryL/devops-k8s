
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logoutput-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logoutput
  template:
    metadata:
      labels:
        app: logoutput
    spec:
      containers:
      - name: logoutput
        image: pyryl/logoutput@sha256:66f2d09e7ba93842791d20ee952eb0dfb1bb0058b99b3a3d20c364007ab294dd
        env:
        - name: PORT
          value: '3000'
