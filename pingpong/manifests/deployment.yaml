
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: pinglog
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
      - name: pingpong
        image: pyryl/pingpong@sha256:aa9a2779738dcad189f768e38982d9fdba539e673ebf516f4fcd66a46953659c
        env:
        - name: PORT
          value: '3000'
