
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: pingpong-pvc
      containers:
      - name: pingpong
        image: pyryl/pingpong@sha256:e3479c5ed101af9208a71667782ebb0fc9877f9abf847a8e2eebbd741e307794
        env:
        - name: PORT
          value: '3000'
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
